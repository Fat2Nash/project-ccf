name: Feature Tests

on:
  push:
    branches: [ "Feature/*" ]
  pull_request:
    branches: [ "Feature/*" ]
jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2  # Update setup-php action version to a valid version
        with:
          php-version: '8.2'

      - uses: actions/checkout@v3

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Update Composer
        run: composer update

      - name: Install Dependencies
        run: composer install --prefer-dist

      - name: Install Node.js
        uses: actions/setup-node@v3  # Update setup-node action version
        with:
          node-version: '18'

      - name: Install NPM Dependencies
        run: npm install

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 755 storage bootstrap/cache  # Update permissions to be more secure

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Build project with Vite
        run: npm run build

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/phpunit

